{{ define "main" }}

<!--page header-->
<section class="page-title">
  <div class="container-lg">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>About Me</h1>
      </div> 
    </div>
  </div>
</section>
<section>
  <div class="container-lg">
    <div class="row page-top">
      <div class="col-md-8">
        {{ .Content }}
      </div>
      <div class="col-md-4">
        {{ with .Params.image }}
        <img src="{{. | absURL }}" alt="me"
            class="img-fluid img-class">
        {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
