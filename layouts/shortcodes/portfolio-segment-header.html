<div class="portfolio-section-header">
  <h2>{{ .Get "title" }}</h2>
  {{ if isset .Params "categories" }}
  {{ $categories := split (.Get "categories") "," }}
  <div class="category-outer">
    {{ range $categories}}
      <div class="category-badge">{{. | markdownify}}</div>
    {{ end }}
  </div>
  {{ end }}
</div>
